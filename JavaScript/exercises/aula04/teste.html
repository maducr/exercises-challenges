<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const originalArray = [1,2,3,3,5,1,10,8,5,10]
    const cloneArray = [...originalArray]
    for (let i = 0; i < originalArray.length; i++) {
        for (let j = 0; j < cloneArray.length; j++) {
            if (i != j && originalArray[i] === cloneArray[j]) {
                originalArray[i] = 0
                originalArray[j] = 0
            }
        }
    } 

    </script>
</body>
</html>
