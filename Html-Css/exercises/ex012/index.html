<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hodpedado o meu própeio servidor.</p>
    <video src="midias/meu-video.ogv" width="400" controls autoplay loop></video> <!--forma simples-->
    <video width="300" poster="imagens/imagens-lindas-tumblr-450[2].png" controls>

        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v" type="video/mp4"><!--M4P faz parte do mento grupo do MP4-->
        <source src="midias/meu-video.ogv" type="video/ogv">
        <source src="midias/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video> <!--vídeos hospedados usando essa tag vão consumir muito tráfego de dados-->

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!--Um vídeo privado não é atendido pelo YouTube, para isso é necessário usar outro programa (sugestão: vimeo, mas é um serviço pago)-->
</body>
</html>
